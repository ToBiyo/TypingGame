<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>The typing test</h1>
      <div id="quote-box">
        <div id="quote-text-box" class="unselectable"></div>
      </div>
      <div id="user-typing-area">
        <textarea name="" id="" cols="30" rows="10" class="text-area"></textarea>
      </div>
      <div id="timer-box">
        <p id="timer"></p>
      </div>
      <div id="controls">
        <button id="start">Start counter</button> 
      </div>
    </div>
    
    <script src="app.js" type="module"></script>
   
  </body>
</html>
